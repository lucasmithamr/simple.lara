name: CI-CD-Simple-Lara

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          # Atualizado para 8.4 para suportar os pacotes Symfony 8.0 do seu lock
          php-version: '8.4' 
          extensions: mbstring, dom, curl, libxml, mysql, sqlite3
          coverage: none

      - name: Install Dependencies
        # Adicionei --ignore-platform-reqs como uma camada extra de segurança se necessário
        run: composer install --no-ansi --no-interaction --no-scripts

      - name: Prepare Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          # Cria um banco sqlite vazio para os testes não falharem por falta de arquivo
          touch database/database.sqlite

      - name: Run Unit & Feature Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

      - name: Run Dusk Tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: |
          # Inicia o servidor em background
          php artisan serve --env=testing > /dev/null 2>&1 &
          
          # Aguarda o servidor subir antes de rodar o dusk
          sleep 5
          
          chmod -R 0755 vendor/laravel/dusk/bin/
          php artisan dusk:chrome-driver --detect
          php artisan dusk